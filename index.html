<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div id = "body">
        <div id = "first">
            <span>ROCK PAPER SCISSORS</span>
        </div>
        <div id = "second">
            <div id = "counters">
                <div id = "rounds">
                    ROUNDS: 0
                </div>
                <div id = "stats">
                    <div id = "player">
                        PLAYER: 0
                    </div>
                    <div id = "computer">
                        COMPUTER: 0
                    </div>
                </div>
            </div>
            <div id = "moves">
                <div id ="rock-paper-scissors">
                    <div id = "rock">
                        <button>
                        <img id = "rock-img" src = "images/rock.jpg">
                        </button>
                        ROCK
                        
                    </div>
                    <div id = "paper">
                        <button>
                        <img id = "paper-img" src = "images/paper.jpg">
                        </button>
                        PAPER
                    </div>
                    <div id = "scissor">
                        <button>
                        <img id = "rock-img" src = "images/scissors.jpg">
                        </button>
                        SCISSOR
                    </div>
                </div>

            </div>
        </div>
        <div id = "third">
            <div id = "play-button">
                <button id = "btn">PLAY</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
